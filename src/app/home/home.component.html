<app-post-form></app-post-form>
<div class="separator"></div>
<div class="w-100 d-flex justify-content-center mt-5" *ngIf="!posts">
  <div class="spinner-border" role="status">
    <span class="sr-only">Loading...</span>
  </div>
</div>
<div *ngFor="let p of posts">
  <app-post [props]="p"></app-post>
</div>
<div class="d-flex justify-content-center mt-5" *ngIf="posts && !posts.length">
  Post something or start following others!
</div>
