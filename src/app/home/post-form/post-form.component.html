<div class="post-form-wrapper pl-3 pr-3 d-flex align-items-start">
  <i class="bi bi-person-circle pr-2 pt-1"></i>
  <form class="w-100 pt-1 d-flex align-items-center" (submit)="onSubmit()">
    <div class="w-100 d-flex flex-column align-items-center">
      <textarea
        rows="1"
        maxlength="280"
        class="w-100 pl-2 pr-2"
        placeholder="What's going on?"
        [value]="message"
        (input)="onInputChange($event)"
      ></textarea>
      <div class="separator"></div>
      <div
        class="w-100 mt-2 mb-2 d-flex align-items-center justify-content-end"
      >
        <span class="mr-5">{{ message.length }}/280</span>
        <button class="post-button btn" [disabled]="!(message.length > 3)">
          Kitte
        </button>
      </div>
    </div>
  </form>
</div>
