<div class="post-body d-flex p-3">
  <i
    *ngIf="!picture || !picture.length"
    class="bi bi-person-circle d-flex align-items-start"
  ></i>
  <img *ngIf="picture && picture.length" class="user-picture" [src]="picture" />
  <div class="middle d-flex flex-column justify-content-center pl-3 pr-3">
    <a class="username mr-3" [routerLink]="['/profile/', uid]">
      <span>{{ username }}</span>
    </a>
  </div>
  <button
    class="btn btn-primary"
    *ngIf="uid !== loggedUser.uid && loggedUserProfile"
    (click)="unfollowUser()"
  >
    Unfollow
  </button>
</div>
