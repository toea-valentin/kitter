<form class="login-form w-100 pl-4 pr-4">
  <div class="form-group floating mb-2">
    <input
      type="text"
      class="form-control floating"
      [ngClass]="error ? 'is-invalid' : ''"
      id="name"
      required
      name="name"
      [(ngModel)]="name"
    />
    <label for="name">Name</label>
  </div>
  <div class="form-group-textarea floating mb-2">
    <textarea
      type="textarea"
      rows="4"
      cols="100"
      maxlength="160"
      style="resize: none;"
      class="form-control floating"
      [ngClass]="error ? 'is-invalid' : ''"
      id="bio"
      required
      name="bio"
      [(ngModel)]="bio"
    ></textarea>
    <label for="bio" class="textarea-label">Bio</label>
  </div>
  <div class="form-group floating mb-2">
    <input
      type="text"
      class="form-control floating"
      [ngClass]="error ? 'is-invalid' : ''"
      id="location"
      required
      name="location"
      [(ngModel)]="location"
    />
    <label for="location">Location</label>
  </div>
  <div class="invalid-resp text-danger text-align-center mb-3" *ngIf="error">
    {{ error }}
  </div>
  <div class="d-flex justify-content-end">
    <button class="btn save-button mt-2" (click)="updateUserData()">Save</button>
  </div>
</form>
