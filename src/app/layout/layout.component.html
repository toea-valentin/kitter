<div class="d-flex flex-row">
  <app-left-side
    *ngIf="!breakpoints.isExtraSmall && showLayout"
  ></app-left-side>
  <div
    class="middle"
    [ngClass]="{
      'mb-6': breakpoints.isExtraSmall,
      'no-layout-middle': !showLayout
    }"
  >
    <div
      class="page-title p-3 d-flex aling-items-center justify-content-between"
      *ngIf="showLayout"
    >
      <span class="title">{{ currentPageTitle }}</span>
      <button class="btn pl-1 pr-1 pb-0 pt-0" (click)="scrollToTop()">
        <i class="bi bi-arrow-bar-up"></i>
      </button>
    </div>
    <ng-content></ng-content>
  </div>
  <app-right-side *ngIf="!breakpoints.isMedium && showLayout"></app-right-side>
  <app-mobile-menu
    *ngIf="breakpoints.isExtraSmall && showLayout"
  ></app-mobile-menu>
</div>
